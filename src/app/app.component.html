<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body>
    <div class="m-5" *ngIf="fact">
        <p class="font-semibold">
            {{fact}}
        </p>
    </div>
    <div class="m-5" *ngIf="imageUrl">
        <img src={{imageUrl}} alt="Cat Image">
    </div>
</body>

</html>
